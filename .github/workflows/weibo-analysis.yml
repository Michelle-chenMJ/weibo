name: 微博热搜产品创意分析

on:
  schedule:
    - cron: '0 1 * * *'    # 每天 UTC 01:00（北京时间 09:00）
  workflow_dispatch:         # 支持手动触发

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
          ANTHROPIC_API_BASE_URL: https://api.minimaxi.com/anthropic
          TIANAPI_KEY: ${{ secrets.TIANAPI_KEY }}
        run: |
          python analyze.py

      - name: Update index.html
        run: |
          python update_index.py

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "No new report generated"
          else
            git commit -m "feat: 添加 $(date +%Y-%m-%d) 微博热搜分析报告"
            git push
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
